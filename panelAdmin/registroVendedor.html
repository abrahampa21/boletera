<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" href="../src/img/logoPaginas.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e522357059.js" crossorigin="anonymous"></script>
    <title>Registro del vendedor</title>
</head>
<body>
        <!--Registro para vendedor-->
    <form class="registro-vendedor forms" id="registro-vendedor" action="" autocomplete="off">
        <i id="regresar-icono" class="arrow fa-solid fa-arrow-left" title="Regresar" onclick="revealLogin()"></i>
        <h1>Registro para vendedor</h1>
        <div class="container-campos">
            <div class="div-nombre div-campos">
                <input type="text" name="nombre" class="campos-registro inputs-general" placeholder="Nombre completo" id="nombre-vendedor" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="div-apellidos">
                <div class="apellidoP apellido">
                    <input type="text" name="apellidoP" class="inputs-general" id="apellidoP" Placeholder="Apellido Paterno" required>
                    <i class="fa-solid fa-user-tie"></i>
                </div>
                <div class="apellidoM apellido">
                    <input type="text" name="apellidoM" class="inputs-general" id="apellidoM" placeholder="Apellido Materno" required>
                    <i class="fa-solid fa-user-nurse"></i>
                </div>
            </div>
            <div class="div-email div-campos">
                <input type="email" name="email" class="campos-registro inputs-general" placeholder="Correo electrónico" id="email-vendedor" required value="">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="div-usuario div-campos">
                <input type="text" name="usuario" class="campos-registro inputs-general" placeholder="Usuario" id="usuario-vendedor" required value="">
                <i class="fa-solid fa-pen-nib"></i>
            </div>
            <div class="div-contraseña div-campos">
                <input type="password" name="contraseña" class="campos-registro inputs-general" placeholder="Contraseña" id="contraseña-vendedor" required>
                <i class="fa-regular fa-eye-slash" onclick="revealPassword(this)"></i>
            </div>
            <p id="passwordMessageVendedor" class="password-message"></p>
            <div class="div-ine div-campos">
                <label for="ine">Sube foto de tu credencial de lector INE</label>
                <input type="file" class="inputs-general" name="ine" id="ine" placeholder="Sube foto de tu INE" required>
            </div>
            <div class="div-celular div-campos">
                <input type="text" name="noCelular" class="campos-registro inputs-general" id="noCelular-vendedor" placeholder="Número de celular">
                <i class="fa-solid fa-mobile-screen"></i>
            </div>
            <div class="div-referencia div-campos">
                <input type="text" name="noReferencia" class="campos-registr inputs-general" id="noReferencia-vendedor" placeholder="Número de referencia">
                <i class="fa-solid fa-mobile"></i>
            </div>
            <button type="submit" name="registrar" >Registrar</button>
        </div>
    </form>

    <!--Librerías JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
